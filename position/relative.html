<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        h2.pos_left {
            position: relative;
            left: -20px;
        }

        h2.pos_right {
            position: relative;
            left: 20px;
        }

        div.position {
            height: 500px;
            width: 1000px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
<div>relative是本来位置的相对偏移</div>
<div class="position">
    <h2>这是位于正常位置的标题</h2>
    <h2 style="position: absolute;top:200px;">这是绝对定位的标签</h2>
    <h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
    <h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
    <p>相对定位会按照元素的原始位置对该元素进行移动。</p>
    <p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
    <p>样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
</div>
</body>

</html>
